
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<title>Смена пароля</title>
	<!--<link rel="stylesheet" href="css/style.css">-->
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

	<div class="wrapper">

		<div class="page">
			<div class="page__row">

				<div class="page__head">
					<div class="mhead">
						<div class="mhead__title">Смена пароля</div>
						<a target="_blank" href="https://hi-garden.ru/aqua2-manual" class="mhead__manual xhref">&#8942;</a>
				 	</div>
				</div>

			  	<div class="page__body">

					<div class="mbody">

						<div class="status" style="justify-content: flex-start;">

							<form id="new_password" method="post">
								{% csrf_token %}
                                <input type="hidden" autocomplete="username" value="{{ form.user.get_username }}">
								<table>

									<tr>
									  	<td>{{ form.new_password1.label_tag }}</td>
									  	<td style="border: 1px solid gray;">{{ form.new_password1 }}</td>
									</tr>

									<tr>
									  	<td>{{ form.new_password2.label_tag }}</td>
									  	<td style="border: 1px solid gray;">{{ form.new_password2 }}</td>
									</tr>

								</table>

								<div class="status__row">
									<div class="status__column">
										<input type="submit" id="subbtn" value="Изменить" form="new_password" />
									</div>
								</div>

							</form>


						</div>

					</div>

				</div>

			  	<div class="page__footer"></div>
			</div>
	</div>
</body>
</html>
